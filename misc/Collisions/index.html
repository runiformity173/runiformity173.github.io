<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Circle Collision | Runiformity's Websites</title>
  <meta name="description" content="A rudimentary interactive collision simulator">
  <meta name="author" content="runiformity173">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="../bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark text-light">
  <canvas id="output" width="0" height="0"></canvas>
  <div id="sidebar">
    <p>FPS: <span id="fps">?</span></p>
    <button class="btn btn-outline-light" onclick="PAUSED=!PAUSED;this.innerHTML={'Pause':'Unpause','Unpause':'Pause'}[this.innerHTML];" id="pauseButton">Pause</button><br><br>
    <button class="btn btn-light" onclick="MODE=0;stopDragging(event,this);">Add Mode</button><br>
    <button class="btn btn-outline-light" onclick="MODE=3;stopDragging(event,this);">Drag Mode</button><br>
    <button class="btn btn-outline-light" onclick="MODE=1;stopDragging(event,this);">Static Mode</button><br>
    <button class="btn btn-outline-light" onclick="MODE=2;stopDragging(event,this);">Link Mode</button><br>
    Link Length: <input type="range" value="1" min="1" max="10" step="1" onchange="LINK_DISTANCE = ((this.nextElementSibling.checked)?-1:(this.value*32));"><br>
    <label for="adaptiveLengthCheckbox">Links Preserve Current Length: </label><input id="adaptiveLengthCheckbox" type="checkbox" onchange="LINK_DISTANCE=((this.checked)?-1:(this.previousElementSibling.value*32));"><br><br>
    <br>
        <button class="btn btn-outline-light" onclick="DISPENSING=!DISPENSING;this.innerHTML={'Dispense':'Stop Dispensing','Stop Dispensing':'Dispense'}[this.innerHTML];">Dispense</button><br>

    <!-- <input type="file" accept="image/png" id="imageInput"> -->
  </div>
  <script src="help.js"></script>
  <script src="/sharedScripts/help.js"></script>
  <script src="data.js"></script>
  <script src="script2.js"></script>
  <script src="display.js"></script>

</body>

</html>
