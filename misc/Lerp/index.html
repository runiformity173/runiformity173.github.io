<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lerping</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="../bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark text-light">
  <canvas id="output" width="0" height="0"></canvas>
  <div id="sidebar">
    <label for="sides">Sides: </label>
    <input id="sides" type="range" min="3" max="8" step="1" value="4" onchange="og_points = polygonPoints(Number(this.value));"><br>
    <input id="point" type="range" min="0" max="1" step="0.01" value="0.5"><br>
    <label for="displayLines">Display Lines:&nbsp;</label><input id="displayLines" type="checkbox" checked onchange="DISPLAY_LINES = this.checked;"><br>
    <button onclick="animateLerp();">Animate</button>
    </div>
  <script src="script.js"></script>
  <script src="display.js"></script>

</body>

</html>
