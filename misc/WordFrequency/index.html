<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Word Frequency Visualizer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="../bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark text-light">
  <div id="sidebar">
    <textarea id="inputArea"></textarea><br>
    <button class="btn btn-outline-light" onclick="start()">Submit</button>
  </div>
  <div id="controlContainer" class="bg-dark">
    <input type="range" value="0.005" min="0.005" max="1" step="0.005" oninput="sliderChange(Number(this.value))"><span class="tab"></span><label for="redactedCheckbox">Redacted Mode:&nbsp;</label><input id="redactedCheckbox" type="checkbox" onchange="changeRedacted(this.checked);"><span class="tab"></span><input type="range" value="0" min="0" max="10" step="1" oninput="slider2Change(Number(this.value))"><span class="tab"></span><button class="btn btn-outline-light" onclick="erase();location.reload()">Enter New Text</button>
    <p><input id="sliderValueDisplay" type="number" value="0" min="0" max="10000" onchange="sliderChange(Number(this.value),false)"> Most Common English Words and <input id="slider2ValueDisplay" value="0" min="0" max="10" type="number" onchange="slider2Change(Number(this.value))"> Most Common Words in the Text</p>
  </div>
  <p id="output">

  </p>
  <script src="../bootstrap.js"></script>
  <script src="alea.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>

</html>
