<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Encounter Balancer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="bg-dark text-light no-select">
  <script src="script.max.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
  <center><h5 class="text-light">Players</h5></center>
  <center>Level:<input id="playerLevel" type="number" value="5" placeholder="Player Level">&emsp;#:<input type="number" value="5" placeholder="Player Amount" id="playerAmount"></center>
  <center><h5 class="text-light">Encounter</h5></center>
  <div id="inputs">
    <center class="inp">CR:<input type="number" value="" placeholder="Challenge Rating">&emsp;#:<input type="number" value="1" placeholder="Amount" class="n">&emsp;<span class="remove" onclick="this.parentElement.remove();"><p>‾</p></span></center>
  </div>
  <center><div class="add" onclick="let c = document.createElement('center');c.classList.add('inp');c.innerHTML = 'CR:<input type=\'number\' value=\'\' placeholder=\'Challenge Rating\'>&emsp;#:<input type=\'number\' value=\'1\' placeholder=\'Amount\' class=\'n\'>&emsp;<span class=\'remove\' onclick=\'this.parentElement.remove();\'><p>‾</p></span>';document.getElementById('inputs').appendChild(c);"><p>+</p></div></center>
  <br><center><button onclick='start()' class="btn btn-outline-light">Calculate</button></center><br>
 <p id="output" class="text-light search"></p>
  
</body>

</html>
