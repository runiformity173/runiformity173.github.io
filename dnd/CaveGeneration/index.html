<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cave Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body onload="const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle=\'tooltip\']');const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));load2()" class="bg-dark text-light no-select">
  <script src="display.max.js" defer></script>
  <script src="script.max.js" defer></script>
  <!-- <script src="script.min.js" defer></script> -->
  <script src="bootstrap.bundle.min.js" defer></script>
  <center><h3>Generation and Smoothing Settings</h3></center>
  <center>Height: <input id="height" type="number" value="256" placeholder=""></center>
  <center>Width: <input id="width" type="number" value="256" placeholder=""></center>
  <center>Room Size: &emsp;<input id="small" name="sample-range" type="radio" value="Small" onchange="SAMPLE_RANGE = Math.round((HEIGHT+WIDTH)/2)/64;"><label for="small">Small</label>&emsp;<input id="medium" name="sample-range" type="radio" value="Medium" onchange="SAMPLE_RANGE = Math.round((HEIGHT+WIDTH)/2)/32;" checked><label for="medium">Medium</label>&emsp;<input id="large" name="sample-range" type="radio" value="Large" onchange="SAMPLE_RANGE = Math.round((HEIGHT+WIDTH)/2)/16;"><label for="large">Large</label></center>
  <!-- <center>Blur Amount: <input id="mult" type="number" value="3" placeholder="" onchange="MULT = Math.pow(this.value,2);"></center> -->
  <br><center><h3>Display Settings</h3></center>
  <center><label for="largest">Only Display Largest Connected Cave:&nbsp;</label><input id="largest" type="checkbox" onchange="ONLY_LARGEST = this.checked;"></center>
  <center>Wall Color: <input id="wall" type="color" value="#212529" placeholder="" onchange="WALL = this.value;"><button class="btn btn-outline-light" onclick="document.getElementById('wall').value='#212529';WALL = '#212529'">Reset</button></center>
  <center>Floor Color: <input id="floor" type="color" value="#bbbbbb" placeholder="" onchange="FLOOR = this.value;"><button class="btn btn-outline-light" onclick="document.getElementById('floor').value='#bbbbbb';FLOOR = '#bbbbbb';">Reset</button></center>
  <center><button id="render" class="btn btn-outline-light">Apply Display Settings</button></center>
  <br>
  <center><button onclick='regenerate()' id="rerun" class="btn btn-outline-light">Clear</button>&emsp;<button onclick='start()' id="run" class="btn btn-outline-light">Generate</button></center>
  <center><img id="output"></center>
  <!-- <center id="container-container"><div id="board-container"></div></center> -->
  
</body>

</html>
