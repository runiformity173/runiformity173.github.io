<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>NPC Generator</title>
  <link href="../bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body
  onload="const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle=\'tooltip\']');const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))"
  class="bg-dark text-light no-select">
  <script src="data.js"></script>
  <script src="script.js" defer></script>
  <!-- <script src="script.min.js" defer></script> -->
  <script src="../bootstrap.bundle.min.js" defer></script>
  <!-- <a href="../backstory/">Backstory</a> -->
  <center>
    <br><select id="alignment" class="btn btn-outline-light">
      <option selected>Random</option>
      <option>Lawful Good</option>
      <option>Neutral Good</option>
      <option>Chaotic Good</option>
      <option>Lawful Neutral</option>
      <option>Neutral</option>
      <option>Chaotic Neutral</option>
      <option>Lawful Evil</option>
      <option>Neutral Evil</option>
      <option>Chaotic Evil</option>
    </select><button class="btn btn-outline-light" onclick="start()">Generate</button>
  </center>
  <center>
    <p id="output"></p>
  </center>
</body>

</html>
